{% extends "base.html" %}
{% block title %}Página Inicial{% endblock %}

{% block content %}
<div class="login-container">
    <form action="/login" method="post" autocomplete="off">
        <h1>Cadastrar Usuário</h1>
        <div class="input-box">
            <input id="usuario" name="usuario" type="text" placeholder=" " required />
            <label class="label" for="usuario" aria-hidden="true">
                <span class="char" style="--i:0">U</span>
                <span class="char" style="--i:1">s</span>
                <span class="char" style="--i:2">u</span>
                <span class="char" style="--i:3">á</span>
                <span class="char" style="--i:4">r</span>
                <span class="char" style="--i:5">i</span>
                <span class="char" style="--i:6">o</span>
            </label>
        </div>
        <div class="input-box">
            <input id="email" name="email" type="email" placeholder=" " required />
            <label class="label" for="email" aria-hidden="true">
                <span class="char" style="--i:0">E</span>
                <span class="char" style="--i:1">m</span>
                <span class="char" style="--i:2">a</span>
                <span class="char" style="--i:3">i</span>
                <span class="char" style="--i:4">l</span>
            </label>
        </div>
        <div class="input-box">
            <input id="cpf" name="cpf" type="text" placeholder=" " required />
            <label class="label" for="cpf" aria-hidden="true">
                <span class="char" style="--i:0">C</span>
                <span class="char" style="--i:1">P</span>
                <span class="char" style="--i:2">F</span>
            </label>
        </div>
        <div class="input-box">
            <input id="telefone" name="telefone" type="text" placeholder=" " required />
            <label class="label" for="telefone" aria-hidden="true">
                <span class="char" style="--i:0">T</span>
                <span class="char" style="--i:1">e</span>
                <span class="char" style="--i:2">l</span>
                <span class="char" style="--i:3">é</span>
                <span class="char" style="--i:4">f</span>
                <span class="char" style="--i:5">o</span>
                <span class="char" style="--i:6">n</span>
                <span class="char" style="--i:7">e</span>
            </label>
        </div>
        <div class="input-box">
            <h4>Data de Nascimento</h4>
            <input id="data_nascimento" name="data_nascimento" type="date" placeholder=" " required />
        </div>
        <div class="input-box">
            <input id="senha" name="senha" type="password" placeholder=" " required />
            <label class="label" for="senha" aria-hidden="true">
                <span class="char" style="--i:0">S</span>
                <span class="char" style="--i:1">e</span>
                <span class="char" style="--i:2">n</span>
                <span class="char" style="--i:3">h</span>
                <span class="char" style="--i:4">a</span>
            </label>
        </div>
        <div class="input-box">
            <input id="confirmar_senha" name="confirmar_senha" type="password" placeholder=" " required />
            <label class="label" for="confirmar_senha" aria-hidden="true">
                <span class="char" style="--i:0">C</span>
                <span class="char" style="--i:1">o</span>
                <span class="char" style="--i:2">f</span>
                <span class="char" style="--i:3">i</span>
                <span class="char" style="--i:4">r</span>
                <span class="char" style="--i:5">m</span>
                <span class="char" style="--i:6">a</span>
                <span class="char" style="--i:7">r</span>
                <span class="char" style="--i:8">-</span>
                <span class="char" style="--i:9">S</span>
                <span class="char" style="--i:10">e</span>
                <span class="char" style="--i:11">n</span>
                <span class="char" style="--i:12">h</span>
                <span class="char" style="--i:13">a</span>
            </label>
        </div>
        <button>Cadastrar</button>
    </form>
</div>
{% endblock %}
