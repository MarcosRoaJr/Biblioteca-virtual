{% extends "base.html" %}
{% block title %}PÃ¡gina Inicial{% endblock %}

{% block content %}
<div class="login-container">
    <img src="/static/img/logo.png" alt="Logo" />
    <h1>Login</h1>
    <form action="/" method="post" autocomplete="off">
        <div class="input-box">
            <input id="usuario" name="usuario" type="text" placeholder=" " required />
            <label class="label" for="usuario" aria-hidden="true">
                <span class="char" style="--i:0">N</span>
                <span class="char" style="--i:1">u</span>
                <span class="char" style="--i:2">m</span>
                <span class="char" style="--i:3">e</span>
                <span class="char" style="--i:4">r</span>
                <span class="char" style="--i:5">o</span>
                <span class="char" style="--i:6">-</span>
                <span class="char" style="--i:7">C</span>
                <span class="char" style="--i:8">r</span>
                <span class="char" style="--i:9">a</span>
                <span class="char" style="--i:10">c</span>
                <span class="char" style="--i:11">h</span>
                <span class="char" style="--i:12">a</span>
            </label>
        </div>

        <div class="input-box">
            <input id="senha" name="senha" type="password" placeholder=" " required />
            <label class="label" for="senha" aria-hidden="true">
                <span class="char" style="--i:0">S</span>
                <span class="char" style="--i:1">e</span>
                <span class="char" style="--i:2">n</span>
                <span class="char" style="--i:3">h</span>
                <span class="char" style="--i:4">a</span>
            </label>
        </div>

        <button type="submit">Entrar</button>
    </form>
    {% if erro %}
    <div class="msg-alerta" role="alert">
        {{ msg }}
    </div>
    {% endif %}
</div>
{% endblock %}
