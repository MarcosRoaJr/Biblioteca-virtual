{% extends "base.html" %}
{% block title %}Página Inicial{% endblock %}

{% block content %}
<div class="login-container">
    <a href="/"><img src="/static/img/logo.png" alt="Logo" /></a>
    <h1>Login</h1>
    <form action="/login" method="post" autocomplete="off">
        <div class="input-box">
            <input id="usuario" name="usuario" type="text" placeholder=" " required />
            <label class="label" for="usuario" aria-hidden="true">
                <span class="char" style="--i:0">U</span>
                <span class="char" style="--i:1">s</span>
                <span class="char" style="--i:2">u</span>
                <span class="char" style="--i:3">á</span>
                <span class="char" style="--i:4">r</span>
                <span class="char" style="--i:5">i</span>
                <span class="char" style="--i:6">o</span>
            </label>
        </div>

        <div class="input-box">
            <input id="senha" name="senha" type="password" placeholder=" " required />
            <label class="label" for="senha" aria-hidden="true">
                <span class="char" style="--i:0">S</span>
                <span class="char" style="--i:1">e</span>
                <span class="char" style="--i:2">n</span>
                <span class="char" style="--i:3">h</span>
                <span class="char" style="--i:4">a</span>
            </label>
        </div>
        <button>Entrar</button>
    </form>
</div>
{% endblock %}
